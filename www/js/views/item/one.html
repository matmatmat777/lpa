<ion-modal-view>
  <ion-header-bar>
      <button ng-click="closeModal()">close</button>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>

      <p>{{items[currentItem].title}}</p>
      <h3>{{items[currentItem].description}}</h3>
      <h3>{{items[currentItem].user.username}}</h3>
    </ion-content>
</ion-modal-view>
