<ion-modal-view>
  <ion-header-bar>
      <button ng-click="closeModal()">close</button>
      <h1 class="title">{{items[currentItem].brand}} {{items[currentItem].model}}</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row">
        <div class="col-offset-10 col-30">
          <h3>{{ items[currentItem].price }}€</h3>

        </div>
        <div class="col-offset-20 col-30">
            <h3>{{ items[currentItem].kilometers }}Km</h3>
  
          </div>

      </div>
      <div class="row">
          <div class="col-offset-10 col-80">
        <p>{{ items[currentItem].description }}</p>
      </div>
    </div>
    <div class="row">
        <div class="col-offset-10 col-30">
            <h4>{{items[currentItem].user.username}} </h4>
        </div>
        <div class="col-offset-20 col-30">
          <h4> Tél: {{items[currentItem].user.phone}}</h4>
      </div>
      </div>
      
    </ion-content>
</ion-modal-view>
